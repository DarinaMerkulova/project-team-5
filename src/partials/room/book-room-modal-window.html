<!DOCTYPE html>
<html>
  <head>
    <title>Modal Window Example</title>
    <link rel="stylesheet" href="/src/css/fonts.css" />
    <style>
      /* Style for modal background */
      .body {
        font-family: 'Times New Roman', Times, serif;
        font-weight: 700;
      }
      select{
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        
      }
      .modal-form {
        padding-bottom: 20px;
        padding-left: 15px;
        padding-right: 15px;
        display: grid;
        width: 384px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      /* Style for modal content */
      .modal-content {
        font-family: 'Times New Roman', Times, serif;
        font-weight: 700;
        width: 42.5%;
        margin: 10% auto;
        padding: 20px;
        padding-bottom: 60px;
        border: 1px solid #888;
        background-color: #fffdee;
      }

      /* Style for close button */
      .close {
        float: right;
        font-size: 34px;
        font-weight: 400;
        height: 40px;
        transition: all 250ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Style for close button on hover */
      .close:hover,
      .close:focus {
        color: #f3c653;
        text-decoration: none;
        cursor: pointer;
      }
      .modal-title {
        display: flex;
        justify-content: center;
        margin-top: 40px;
        margin-bottom: 40px;
      }
      .modal-input {
        font-family: 'Times New Roman', Times, serif;
        font-weight: 700;
        font-size: large;
        height: 54px;
        background-color: #fffdee;
        border: 1px solid #c79002;
        border-radius: 2px;
        padding-left: 12px;
        padding-right: 15px;
        color: #808080;
      }

      .question-desc {
        font-family: 'Montserrat', sans-serif;
        font-style: normal;
        font-weight: 500;
        font-size: 14px;
        line-height: 17px;
        /* identical to box height */

        letter-spacing: 0.02em;

        /* Brown */
        margin-left: 12px;
        margin-top: 8px;
        margin-bottom: 20px;
        color: #c79002;
      }
      /* Style for submit button */
      .submit {
        width: 384px;
        height: 64px;
        background-color: black;
        font-family: 'Montserrat', sans-serif;
        font-style: normal;
        font-weight: 500;
        font-size: 20px;
        line-height: 24px;

        /* White */
        margin-left: 14px;
        margin-right: 12px;
        color: #ffffff;
        border: 2px solid black;
        padding: 20px 43px;
        cursor: pointer;
        transition: all 250ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Style for submit button on hover and focus */
      .submit:hover,
      .submit:focus {
        color: black;
        background-color: #f3c653;
        border: 2px solid #f3c653;
      }

      @media screen and (min-width: 413px) {
        .modal-content {
          width: 414px;
        }
      }

      /*TABLET and COMP*/
      @media (min-width: 1024px) {
        .modal-content {
          width: 712px;
        }
        .modal-form {
          width: 592px;
        }
        .submit {
          width: 592px;
          font-style: normal;
          font-weight: 500;
          font-size: 24px;
          line-height: 29px;
          padding-top: 18px;
          padding-bottom: 18px;
          padding-left: 117px;
          padding-right: 117px;
          margin-left: 60px;
          margin-right: 60px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Button to open the modal -->
    <button onclick="openModal()">Open Modal</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->

      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <div class="">
          <h2 class="modal-title">ЗАБРОНЮВАТИ СТОЛИК</h2>
          <div class="modal-form">
            <input
              class="modal-input"
              type="text"
              id="name"
              name="name"
              placeholder="Ваше ім’я"
            />
            <p class="question-desc">На кого забронювати столик?</p>

            <input
              class="modal-input"
              type="number"
              id="phone"
              name="phone"
              placeholder="+38 (___) ___-__-__"
            />
            <p class="question-desc">Номер телефону</p>

            <select class="modal-input" id="select1" name="select1">
              <option value="option1">1</option>
              <option value="option2">2</option>
              <option value="option3">3</option>
              <option value="option4">4</option>
              <option value="option5">5</option>
              <option value="option6">6</option>
              <option value="option7">7</option>
              <option value="option8">8</option>
              <option value="option9">9</option>
              <option value="option10">Party(more then 10)</option>
            </select>
            <p class="question-desc">Столик на яку кількість осіб?</p>

            <input
              class="modal-input"
              type="date"
              id="date"
              name="date"
              placeholder="Сьогодні"
            />
            <p class="question-desc" style="margin-bottom: 40px">
              На яку дату бронювати?
            </p>
          </div>

          <button class="submit">ОФОРМИТИ БРОНЮВАННЯ</button>
        </div>
      </div>
    </div>
    <script>
      // Get the modal
      var modal = document.getElementById('myModal');

      // Get the button that opens the modal
      var btn = document.getElementById('myBtn');

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName('close')[0];

      // Function to open the modal
      function openModal() {
        modal.style.display = 'block';
      }

      // Function to close the modal
      function closeModal() {
        modal.style.display = 'none';
      }

      // Close the modal when user clicks outside of it
      window.onclick = function (event) {
        if (event.target == modal) {
          closeModal();
        }
      };
    </script>
  </body>
</html>
