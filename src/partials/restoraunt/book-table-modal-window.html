<!DOCTYPE html>
<html>
  <head>
    <title>Modal Window Example</title>
    <link rel="stylesheet" href="/src/css/fonts.css" />
    <link rel="stylesheet" href="/src/css/restoraunt/book-table-modal-window.css">
  </head>
  <body>
    <!-- Button to open the modal -->
    <button onclick="openModal()">Open Modal</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->

      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <div class="">
          <h2 class="modal-title">ЗАБРОНЮВАТИ СТОЛИК</h2>
          <div class="modal-form">
            <div class="rigth-way">
              <div>
                <input
                  class="modal-input"
                  type="text"
                  id="name"
                  name="name"
                  required
                  placeholder="Ваше ім’я"
                />
                <p class="question-desc">На кого забронювати столик?</p>
              </div>

              <div>
                <input
                  class="modal-input"
                  type="number"
                  id="phone"
                  name="phone"
                  required
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                  placeholder="+38 (___) ___-__-__"
                />
                <p class="question-desc">Номер телефону</p>
              </div>
            </div>

            <div class="rigth-way">
              <div>
                <select
                  class="modal-input-check"
                  id="select1"
                  name="select1"
                  required
                >
                  <option value="option1">1</option>
                  <option value="option2">2</option>
                  <option value="option3">3</option>
                  <option value="option4">4</option>
                  <option value="option5">5</option>
                  <option value="option6">6</option>
                  <option value="option7">7</option>
                  <option value="option8">8</option>
                  <option value="option9">9</option>
                  <option value="option10">Party (more then 10)</option>
                </select>
                <p class="question-desc">Столик на яку кількість осіб?</p>
              </div>

              <div>
                <input
                  placeholder="Сьогодні"
                  class="modal-input date-icon"
                  type="text"
                  id="date"
                  required
                  onfocus="  (this.type='date')"
                  onblur="(this.type='text')"
                />
                <p class="question-desc last-que">На яку дату бронювати?</p>
              </div>
            </div>
          </div>

          <button class="submit modal-form-btn-submit" type="submit" id="submitBtn">
            ОФОРМИТИ БРОНЮВАННЯ
          </button>
        </div>
      </div>
    </div>
    <script src="/src/js/book-table-modal-window.js"></script>
  </body>
</html>
